<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exprsiones regulares</title>
    <script>
       function validate(str)
        {
          if( str.match(/^\w{5,10}@[\w\.]{2,10}\.\w{2,5}$/i) )
          {
            document.getElementById("boton").disabled = false;
            document.getElementById("in"). style.backgroundColor = '#AAFF32'
          }
          else
          {
            document.getElementById("in"). style.backgroundColor = 'red'
          }
         console.log(str);
        }
    </script>
  </head>
  <body>
    <input type = "text" name = "email"
    onkeyup = "validate(this.value)" id = "in">
    <input type = "button" value = "enviar" disable
     id = "boton" onclick = "alert('cool!!')">
  </body>
</html>
